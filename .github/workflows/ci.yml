name: User Management CI

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      user-service-db:
        image: postgres:latest
        env:
          POSTGRES_USER: admin_user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: db
        ports:
          - 5000:5432
      auth-service-db:
        image: postgres:latest
        env:
          POSTGRES_USER: admin_user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: db
        ports:
          - 5001:5432
      kafka:
        image: bitnami/kafka:latest
        env:
          KAFKA_CFG_NODE_ID: 0
          KAFKA_CFG_PROCESS_ROLES: controller,broker
          KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
          KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,EXTERNAL://localhost:9094
          KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
          KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 0@localhost:9093
          KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,PLAINTEXT:PLAINTEXT
        ports:
          - 9092:9092
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set executable permissions for mvnw
        run: |
          chmod +x ./user-service/mvnw
          chmod +x ./billing-service/mvnw
          chmod +x ./analytics-service/mvnw
          chmod +x ./auth-service/mvnw
          chmod +x ./api-gateway/mvnw

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: maven

      - name: Build and test analytics-service
        run: ./analytics-service/mvnw -B clean verify --file analytics-service/pom.xml

      - name: Build and test auth-service
        run: ./auth-service/mvnw -B clean verify --file auth-service/pom.xml

      - name: Build and test billing-service
        run: ./billing-service/mvnw -B clean verify --file billing-service/pom.xml

      - name: Build Docker image for auth-service
        run: |
          docker build -t auth-service ./auth-service

      - name: Start auth service
        run: |
          docker run -d --name auth-service auth-service:latest

      - name: Build Docker image for billing-service
        run: |
          docker build -t billing-service ./billing-service

      - name: Start billing-service
        run: |
          docker run -d -p 9001:9001 -p 4001:4001 --name billing-service billing-service:latest

      - name: Build Docker image for api-gateway
        run: |
          docker build -t api-gateway ./api-gateway

      - name: Start api-gateway
        run: |
          docker run -d -p 4004:4004 --name api-gateway api-gateway:latest

      - name: Build Docker image for user-service
        run: |
          docker build -t user-service ./user-service

      - name: Start user-service
        run: |
          docker run -d -p 4004:4004 --name user-service user-service:latest

      - name: Build and test api-gateway
        run: ./api-gateway/mvnw -B clean verify --file api-gateway/pom.xml
        env:
          AUTH_SERVICE_URL: http://auth-service:4005

      - name: Build and test user-service
        run: ./user-service/mvnw -B clean verify --file user-service/pom.xml
        env:
          SPRING_DATASOURCE_USERNAME: admin_user
          SPRING_DATASOURCE_PASSWORD: password
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5000/db
          SPRING_JPA_HIBERNATE_DDL_AUTO: update
          SPRING_SQL_INIT_MODE: always
          BILLING_SERVICE_ADDRESS: localhost
          BILLING_SERVICE_GRPC_PORT: 9001
          SPRING_KAFKA_BOOTSTRAP_SERVERS: localhost:9092
