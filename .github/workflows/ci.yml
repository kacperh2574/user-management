name: User Management CI

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: gradle

      - name: âš™ï¸ Set executable permissions
        run: find . -type f -name "gradlew" -exec chmod +x {} +

      - name: ğŸ›  Build all microservices
        run: |
          for service in user-service billing-service analytics-service auth-service api-gateway; do
            echo "Building $service..."
            (cd $service && ./gradlew build -x test)
          done

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: gradle

      - name: ğŸš€ Start services with docker compose
        run: docker compose up -d --build

      - name: â³ Wait for services to be ready
        run: sleep 30

      - name: âš™ï¸ Set executable permissions
        run: find . -type f -name "gradlew" -exec chmod +x {} +

      - name: ğŸ”¥ Run tests
        run: |
          for service in user-service billing-service analytics-service auth-service api-gateway; do
            echo "Running tests for $service..."
            (cd $service && ./gradlew test)
          done

      - name: ğŸ›‘ Stop and clean up services
        run: docker compose down
