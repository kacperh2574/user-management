name: User Management CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-billing-service:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set executable permissions for mvnw
        run: chmod +x ./billing-service/mvnw

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: maven

      - name: Build and test billing-service
        run: ./billing-service/mvnw -B clean verify --file billing-service/pom.xml

      - name: Build Docker image for billing-service
        run: |
          docker build -t billing-service ./billing-service

  build-user-service:
    runs-on: ubuntu-latest
    needs: build-billing-service
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: admin_user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: db
        ports:
          - 5000:5432
      billing:
        image: billing-service:latest
        ports:
          - 9001:9001
          - 4001:4001
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set executable permissions for mvnw
        run: chmod +x ./user-service/mvnw

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: maven

      - name: Build and test user-service
        run: ./user-service/mvnw -B clean verify --file user-service/pom.xml
        env:
          SPRING_DATASOURCE_USERNAME: admin_user
          SPRING_DATASOURCE_PASSWORD: password
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5000/db
          SPRING_JPA_HIBERNATE_DDL_AUTO: update
          SPRING_SQL_INIT_MODE: always
          BILLING_SERVICE_ADDRESS: localhost
          BILLING_SERVICE_GRPC_PORT: 9001
