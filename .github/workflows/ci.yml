name: User Management CI

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: maven

      - name: 🛠 Set executable permissions
        run: find . -type f -name "mvnw" -exec chmod +x {} +

      - name: 🛠 Build all microservices
        run: |
          for service in user-service billing-service analytics-service auth-service api-gateway; do
            echo "Building $service..."
            (cd $service && ./mvnw clean package -DskipTests)
          done

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: maven

      - name: Create .env file with JWT_SECRET
        run: echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" > .env

      - name: 🚀 Start services with docker-compose
        run: docker compose --env-file .env up -d --build

      - name: ⏳ Wait for services to be ready
        run: sleep 30

      - name: 🛠 Set executable permissions
        run: find . -type f -name "mvnw" -exec chmod +x {} +

      - name: 🔥 Run tests
        run: |
          for service in user-service billing-service analytics-service auth-service api-gateway; do
            echo "Running tests for $service..."
            (cd $service && ./mvnw verify)
          done

      - name: 🛑 Stop and clean up services
        run: docker compose down
