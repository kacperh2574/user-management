name: User Management CI

on:
  push:
    branches:
      - main
  pull_request_target:
    types:
      - opened
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: admin_user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: db
        ports:
          - 5000:5432
      kafka:
        image: bitnami/kafka:latest
        env:
          KAFKA_CFG_NODE_ID: 0
          KAFKA_CFG_PROCESS_ROLES: controller,broker
          KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
          KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,EXTERNAL://localhost:9094
          KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
          KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 0@localhost:9093
          KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,PLAINTEXT:PLAINTEXT
        ports:
          - 9092:9092
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set executable permissions for mvnw (user-service and billing-service)
        run: |
          chmod +x ./user-service/mvnw
          chmod +x ./billing-service/mvnw

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: maven

      - name: Build and test billing-service
        run: ./billing-service/mvnw -B clean verify --file billing-service/pom.xml

      - name: Build Docker image for billing-service
        run: |
          docker build -t billing-service ./billing-service

      - name: Start billing service
        run: |
          docker run -d -p 9001:9001 -p 4001:4001 --name billing-service billing-service:latest

      - name: Build and test user-service
        run: ./user-service/mvnw -B clean verify --file user-service/pom.xml
        env:
          SPRING_DATASOURCE_USERNAME: admin_user
          SPRING_DATASOURCE_PASSWORD: password
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5000/db
          SPRING_JPA_HIBERNATE_DDL_AUTO: update
          SPRING_SQL_INIT_MODE: always
          BILLING_SERVICE_ADDRESS: localhost
          BILLING_SERVICE_GRPC_PORT: 9001
          SPRING_KAFKA_BOOTSTRAP_SERVERS: localhost:9092
